<!DOCTYPE html>
<html>
<head>
  <title>Lucky88 4D Spinner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 30px;
      background-color: #111;
      color: #fff;
    }
    .logo-bar {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    .logo-bar img {
      height: 60px;
    }
    #number {
      font-size: 90px;
      font-weight: bold;
      color: #00ff99;
      margin: 40px;
    }
    button {
      padding: 20px 40px;
      font-size: 22px;
      background-color: #ff6600;
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc5200;
    }
  </style>
</head>
<body>

<h1>ðŸŽ° Lucky88 Spinner ðŸŽ°</h1>

<div class="logo-bar">
  <img src="https://github.com/ronalddjindy/lucky88-4d-spinner/blob/main/MAGNUM-removebg-preview.png?raw=true" alt="Magnum">
  <img src="https://github.com/ronalddjindy/lucky88-4d-spinner/blob/main/TOTO.jpg?raw=true" alt="Toto">
  <img src="https://github.com/ronalddjindy/lucky88-4d-spinner/blob/main/cashsweep-removebg-preview.png?raw=true" alt="Big Sweep">
  <img src="https://github.com/ronalddjindy/lucky88-4d-spinner/blob/main/damacai-removebg-preview.png?raw=true" alt="Da Ma Cai">
</div>

<div id="number">0000</div>
<button onclick="spinNumber()">SPIN</button>

<audio id="bgm" autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
  function spinNumber() {
    let duration = 1500;
    let interval = 50;
    let elapsed = 0;
    const numberDiv = document.getElementById("number");

    const spinner = setInterval(() => {
      let num = Math.floor(Math.random() * 10000);
      numberDiv.textContent = String(num).padStart(4, '0');
      elapsed += interval;
      if (elapsed >= duration) {
        clearInterval(spinner);
        let finalNum = Math.floor(Math.random() * 10000);
        numberDiv.textContent = String(finalNum).padStart(4, '0');
      }
    }, interval);
  }
</script>

</body>
</html>
